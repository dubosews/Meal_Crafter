<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Meal Crafter</title>
</head>
<!-- header -->
<body>
    <header id="title" class="container-fluid m-0 mx-auto px-6 py-2 flex justify-center items-center rounded-md">
        <h1 class="font-bold text-white text-2xl lg:text-4xl bg-transparent">Meal Crafter</h1>
    </header>

<!-- main section below header-->
<div class="h-screen">

            <!-- day of the week -->
            <div id="day-title" class="p-6 grid grid-cols-7 gap-4 text-center text-lg text-white">
                <div class="bg-gradient-to-r from-green-400 to to-blue-500 rounded-md">Monday</div>
                <div class="bg-gradient-to-r from-green-400 to to-blue-500 rounded-md">Tuesday</div>
                <div class="bg-gradient-to-r from-green-400 to to-blue-500 rounded-md">Wednesday</div>
                <div class="bg-gradient-to-r from-green-400 to to-blue-500 rounded-md">Thursday</div>
                <div class="bg-gradient-to-r from-green-400 to to-blue-500 rounded-md">Friday</div>
                <div class="col-span-2 bg-gradient-to-r from-green-400 to-blue-500 rounded-md">Meals</div>
            </div>

            <!-- grid layout of breakfast, lunch, and dinner for the day of the week -->
            <div class="h-screen p-6 grid grid-cols-7 pt-0 space-x-2 overflow-x-auto">

                <div id="monday" class=" bg-gray-300 p-1 grid grid-rows-3">
                    <span id="breakfast" class="m-1 block bg-gray-300 text-center underline border-2 border-black">Breakfast</span>
                    <span id="lunch" class="m-1 block bg-gray-300 text-center underline border-2 border-black">Lunch</span>
                    <span id="dinner" class="m-1 block bg-gray-300 text-center underline border-2 border-black">Dinner</span>
                </div>
                <div id="tuesday" class=" bg-gray-300 p-1 grid grid-rows-3">
                    <span id="breakfast" class="m-1 block bg-gray-300 text-center underline border-2 border-black">Breakfast</span>
                    <span id="lunch" class="m-1 block bg-gray-300 text-center underline border-2 border-black">Lunch</span>
                    <span id="dinner" class="m-1 block bg-gray-300 text-center underline border-2 border-black">Dinner</span>
                </div>
                <div id="wednesday" class=" bg-gray-300 p-1 grid grid-rows-3">
                    <span id="breakfast" class="m-1 block bg-gray-300 text-center underline border-2 border-black">Breakfast</span>
                    <span id="lunch" class="m-1 block bg-gray-300 text-center underline border-2 border-black">Lunch</span>
                    <span id="dinner" class="m-1 block bg-gray-300 text-center underline border-2 border-black">Dinner</span>
                </div>
                <div id="thursday" class=" bg-gray-300 p-1 grid grid-rows-3">
                    <span id="breakfast" class="m-1 block bg-gray-300 text-center underline border-2 border-black">Breakfast</span>
                    <span id="lunch" class="m-1 block bg-gray-300 text-center underline border-2 border-black">Lunch</span>
                    <span id="dinner" class="m-1 block bg-gray-300 text-center underline border-2 border-black">Dinner</span>
                </div>
                <div id="friday" class=" bg-gray-300 p-1 grid grid-rows-3">
                    <span id="breakfast" class="m-1 block bg-gray-300 text-center underline border-2 border-black">Breakfast</span>
                    <span id="lunch" class="m-1 block bg-gray-300 text-center underline border-2 border-black">Lunch</span>
                    <span id="dinner" class="m-1 block bg-gray-300 text-center underline border-2 border-black">Dinner</span>
                </div>

                <!-- meals section -->
                <div id="meals" class="sticky bg-gray-300 p-1 col-span-2 border-2 border-black"></div>

            </div>

</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
