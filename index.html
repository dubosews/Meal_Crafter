<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link href="link rel="preconnect href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Meal Crafter</title>
</head>

<!-- header -->
<body>
    <header id="title" class="fixed top-0 h-12 left-0 w-full z-10 container-fluid m-0 mx-auto px-6 py-2 flex justify-center items-center rounded-md">
        <h1 class="font-bold text-white text-2xl lg:text-4xl bg-transparent">Meal Crafter</h1>
    </header>

    <div class="fixed top-0 h-12 left-0 w-full bg-opacity-0 bg-transparent z-20 mt-2 pr-16 container-fluid mx-auto px-6 py-2 flex justify-end items-end">
      <form id="submit-form" class="rounded-full">

          <button class="btn pl-4 py-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
              id="random-btn">
              Find A Meal
          </button>

      </form>
    </div>  

    <!-- main section below header-->
    <div class="relative overflow-x-auto ">

            <!-- grid layout of breakfast, lunch, and dinner for the day of the week -->
            <div class="p-6 mr-60 mt-8 grid grid-rows-5 gap-4">

                <!-- monday -->
                <div id="monday" class="mt-10 bg-gray-300 p-1 rounded-md">
                    <div class="h-16 p-3 text-center text-2xl text-white bg-gradient-to-r from-green-400 to to-blue-500 rounded-md">Monday</div>
                        <div class="mt-10 bg-gray-300">
                            <span id="breakfast" class="h-32 m-2 block bg-gray-300 text-center underline border-2 border-black">Breakfast</span>
                            <span id="lunch" class="h-32 m-2 block bg-gray-300 text-center underline border-2 border-black">Lunch</span>
                            <span id="dinner" class="h-32 m-2 block bg-gray-300 text-center underline border-2 border-black">Dinner</span>
                        </div>
                </div>

                <!-- tuesday -->
                <div id="tuesday" class="mt-10 bg-gray-300 p-1 rounded-md">
                    <div class="h-16 p-3 text-center text-2xl text-white bg-gradient-to-r from-green-400 to to-blue-500 rounded-md">Tuesday</div>
                        <div class="mt-10 bg-gray-300">
                            <span id="breakfast" class="h-32 m-2 block bg-gray-300 text-center underline border-2 border-black">Breakfast</span>
                            <span id="lunch" class="h-32 m-2 block bg-gray-300 text-center underline border-2 border-black">Lunch</span>
                            <span id="dinner" class="h-32 m-2 block bg-gray-300 text-center underline border-2 border-black">Dinner</span>
                        </div>
                </div>

                <!-- wednesday -->
                <div id="wednesday" class="mt-10 bg-gray-300 p-1 rounded-md">
                    <div class="h-16 p-3 text-center text-2xl text-white bg-gradient-to-r from-green-400 to to-blue-500 rounded-md">Wednesday</div>
                        <div class="mt-10 bg-gray-300">
                            <span id="breakfast" class="h-32 m-2 block bg-gray-300 text-center underline border-2 border-black">Breakfast</span>
                            <span id="lunch" class="h-32 m-2 block bg-gray-300 text-center underline border-2 border-black">Lunch</span>
                            <span id="dinner" class="h-32 m-2 block bg-gray-300 text-center underline border-2 border-black">Dinner</span>
                        </div>
                </div>

                <!-- thursday -->
                <div id="thursday" class="mt-10 bg-gray-300 p-1 rounded-md">
                    <div class="h-16 p-3 text-center text-2xl text-white bg-gradient-to-r from-green-400 to to-blue-500 rounded-md">Thursday</div>
                        <div class="mt-10 bg-gray-300">
                            <span id="breakfast" class="h-32 m-2 block bg-gray-300 text-center underline border-2 border-black">Breakfast</span>
                            <span id="lunch" class="h-32 m-2 block bg-gray-300 text-center underline border-2 border-black">Lunch</span>
                            <span id="dinner" class="h-32 m-2 block bg-gray-300 text-center underline border-2 border-black">Dinner</span>
                        </div>
                </div>
                <div class="h-120 bg-gray-300 p-1 col-span-2 border-2 border-black">
                    <ul id="meals2"></ul>
                </div>

                <!-- friday -->
                <div id="friday" class="mt-10 bg-gray-300 p-1 rounded-md">
                    <div class="h-16 p-3 text-center text-2xl text-white bg-gradient-to-r from-green-400 to to-blue-500 rounded-md">Friday</div>
                        <div class="mt-10 bg-gray-300">
                            <span id="breakfast" class="h-32 m-2 block bg-gray-300 text-center underline border-2 border-black">Breakfast</span>
                            <span id="lunch" class="h-32 m-2 block bg-gray-300 text-center underline border-2 border-black">Lunch</span>
                            <span id="dinner" class="h-32 m-2 block bg-gray-300 text-center underline border-2 border-black">Dinner</span>
                        </div>
                </div>   

                <!-- meals section -->
                
                <div id="meals" style="height: calc(95vh - 56px);" class="fixed top-24 right-0 h-full w-64 bg-gray-300 p-2 col-span-2 border-2 border-black rounded-md">
                    <div class="p-2 text-center text-2xl text-white bg-gradient-to-r from-green-400 to to-blue-500 rounded-md">Meals</div>

                    <!-- find a meal button -->

                  <div id="meal-card">
                      <div id="result-heading"></div>
                      <div id="meals"></div>
                      <div id="single-meal"></div>
                  </div>
                  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <img src="assets/media/Meal_Crafter_icon.svg" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
                  </div>
                <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>
            </div>

    </div>


  


<!-- modal -->

  <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
    <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
    
    <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
      
      <div class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
        <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
          <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
        </svg>
        <span class="text-sm">(Esc)</span>
      </div>

      <!-- Add margin if you want to see some of the overlay behind the modal-->
      <div class="modal-content py-4 text-left px-6">
        <!--Title-->
        <div class="flex justify-between items-center pb-3">
          <p class="text-2xl font-bold">Simple Modal!</p>
          <div class="modal-close cursor-pointer z-50">
            <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
              <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
            </svg>
          </div>
        </div>

        <!--Body-->

          
    <div class="p-10 flex justify-center" id="meal-card">
        <div id="result-heading"></div>
        <div id="meals1"></div>
        <div id="single-meal"></div>
    </div>

        <!--Footer-->
        <div class="flex justify-end pt-2">
          <button class="px-4 bg-transparent p-3 rounded-lg text-indigo-500 hover:bg-gray-100 hover:text-indigo-400 mr-2">Action</button>
          <button class="modal-close px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400">Close</button>
        </div>
        
      </div>
    </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/dragdrop.js"></script>
</body>

</html>
